<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NatwicÂ® Studio | Digital Creative Agency</title>
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'><rect width='32' height='32' rx='8' fill='black'/><text x='50%' y='50%' text-anchor='middle' dy='.35em' fill='white' font-family='Inter, sans-serif' font-weight='800' font-size='14'>NW</text></svg>">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Inter', sans-serif;
            cursor: none;
        }
        body {
            background-color: #fff;
            color: #000;
            overflow-x: hidden;
        }
        .noise {
            pointer-events: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 9999;
            opacity: .03;
            background-image: url("https://grainy-gradients.vercel.app/noise.svg");
            will-change: transform;
        }
        .cursor-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 10000;
            top: 0;
            left: 0;
            transform: translate3d(-50%, -50%, 0);
            mix-blend-difference: difference;
            background-color: #fff;
            will-change: transform;
        }
        .cursor-outline {
            width: 40px;
            height: 40px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            top: 0;
            left: 0;
            transform: translate3d(-50%, -50%, 0);
            transition: transform 0.15s cubic-bezier(0.23, 1, 0.32, 1), opacity 0.2s ease;
            mix-blend-difference: difference;
            will-change: transform;
        }
        .cursor-active .cursor-outline {
            transform: translate3d(-50%, -50%, 0) scale(1.6);
            background: rgba(112, 63, 236, 0.1);
            border-color: #703FEC;
        }
        ::-webkit-scrollbar {
            width: 5px;
        }
        ::-webkit-scrollbar-track {
            background: #fff;
        }
        ::-webkit-scrollbar-thumb {
            background: #eee;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #703FEC;
        }
        html {
            scroll-behavior: smooth;
        }
        ::selection {
            background: #703FEC;
            color: white;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "@google/genai": "https://esm.sh/@google/genai@^1.41.0",
    "framer-motion": "https://esm.sh/framer-motion@^12.34.0"
  }
}
</script>
</head>
<body>
    <div class="noise"></div>
    <div id="cursor-dot" class="cursor-dot"></div>
    <div id="cursor-outline" class="cursor-outline"></div>
    <div id="root"></div>
    <script>
        const dot = document.getElementById('cursor-dot');
        const outline = document.getElementById('cursor-outline');
        
        let mouseX = 0;
        let mouseY = 0;
        let outlineX = 0;
        let outlineY = 0;

        window.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
            
            // Move dot immediately via transform
            dot.style.transform = `translate3d(${mouseX}px, ${mouseY}px, 0) translate(-50%, -50%)`;
        });

        function animateOutline() {
            // Smoothler follow logic for outline
            outlineX += (mouseX - outlineX) * 0.15;
            outlineY += (mouseY - outlineY) * 0.15;
            
            outline.style.transform = `translate3d(${outlineX}px, ${outlineY}px, 0) translate(-50%, -50%)`;
            
            requestAnimationFrame(animateOutline);
        }
        requestAnimationFrame(animateOutline);

        document.addEventListener('mousedown', () => document.body.classList.add('cursor-active'));
        document.addEventListener('mouseup', () => document.body.classList.remove('cursor-active'));
    </script>
</body>
</html>
